<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="divclass">
        <div class="label-S">
    <label for="abcd" class="label">Select your source : | </label>
   
    </div>
    <div class="label-G">
        <label for="abcd" class="label">Google Cloud Storage</label>
    
    </div>
    <div class="label-S">
        <label for="abcd" class="label">Provide a name for pipeline: |</label>
       
    </div>
    <div class="input">
        <input type="text" placeholder="e.g., cust_shop_energy_gkateway001

" style="width: 200px; height: 20px; background-color:rgb(225, 213, 213) ">
    </div>

    <div class="label-S">
        <label for="abcd" class="label">GCS project name : |</label>
    
    </div>
    <div class="input">
        <input type="text" placeholder="project-id" style="width: 200px; height: 20px; background-color:rgb(225, 213, 213) ">
    </div>

    <div class="label-S">
        <label for="abcd" class="label">GCS bucket name : |</label>
    
    </div>
    <div class="input">
        <input type="text" placeholder="gs://your-bucket"
            style="width: 200px; height: 20px; background-color:rgb(225, 213, 213) ">
    </div>

    <div class="label-S">
        <label for="abcd" class="label">Input Cloud Storage File(s) : |</label>
    
    </div>
    <div class="input">
        <input type="text" placeholder="GCS location of your files"
            style="width: 200px; height: 20px; background-color:rgb(225, 213, 213) ">

            <p class="p-tag">Example:</p>
            <p class="p-tag1">gs://your-bucket/your-files/01.csv</p>
    </div>
    
    <div class="label-c">
        <label for="abcd" class="label">GCS credentials : |</label>
    
    </div>
    <div class="input">
        <input type="text" 
            style="width: 200px; height: 20px; background-color:rgb(225, 213, 213) ">
    </div>

    <div class="label-S">
        <label for="abcd" class="label">Run Every : |</label>
    
    </div>
    <div class="input">
        <input type="text" placeholder="(in minutes)"
            style="width: 200px; height: 20px; background-color:rgb(225, 213, 213) ">
    </div>
    <button name="button" class="btn-c" type="button">Create</button>
    <button name="button" class="btn-cancel" type="button">Cancel</button>
    </div>

    
</body>
</html>
